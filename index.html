    <link rel="stylesheet" href="style.css">
    <title>Dog</title>
</head>

<body>

    <div class="dog-container">
        <div class="dog-face" id="dogFace">
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eyes">
                <div class="eye">
                    <div class="pupil"></div>
                </div>
                <div class="eye">
                    <div class="pupil"></div>
                </div>
            </div>
            <div class="snout">
                <div class="nose"></div>
                <div class="tongue"></div>
            </div>
        </div>
    </div>

    <!-- Sound effect -->
    <audio id="barkSound" src="dog sound.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
